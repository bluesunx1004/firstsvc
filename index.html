<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>우리학교 구글 계정 검색</title>

  <!-- CSS는 다음 단계에서 붙일게. 일단 구조만 -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header class="app__header">
      <h1 class="app__title">우리학교 구글 계정 검색</h1>
      <p class="app__desc">학번과 이름으로 계정 ID를 확인하고, 비밀번호는 초기화 방식으로 처리합니다.</p>
    </header>

    <main class="card">
      <form id="searchForm" class="form" autocomplete="off">
        <div class="form__row">
          <label class="form__label" for="studentNo">학번</label>
          <input
            id="studentNo"
            name="studentNo"
            class="form__input"
            type="text"
            inputmode="numeric"
            placeholder="예: 20301"
            required
          />
        </div>

        <div class="form__row">
          <label class="form__label" for="studentName">이름</label>
          <input
            id="studentName"
            name="studentName"
            class="form__input"
            type="text"
            placeholder="예: 홍길동"
            required
          />
        </div>

        <div class="form__actions">
          <button id="btnSearch" class="btn btn--primary" type="submit">
            검색
          </button>
          <button id="btnClear" class="btn" type="button">
            지우기
          </button>
        </div>

        <p class="hint">
          Enter 키로도 검색됩니다.
        </p>
      </form>

      <section class="result" aria-live="polite">
        <h2 class="result__title">검색 결과</h2>

        <!-- 상태 메시지(로딩/오류/안내) -->
        <div id="statusBox" class="status status--idle">
          학번과 이름을 입력한 뒤 검색하세요.
        </div>

        <!-- 성공 시 표시 -->
        <div id="resultBox" class="result__box" hidden>
          <div class="result__item">
            <span class="result__label">구글 계정 ID</span>
            <div class="result__value">
              <code id="accountId">-</code>
              <button id="btnCopyId" class="btn btn--small" type="button">복사</button>
            </div>
          </div>

          <div class="result__divider"></div>

          <!-- 비밀번호는 “표시”가 아니라 “초기화 요청”으로 -->
          <div class="result__item">
            <span class="result__label">비밀번호</span>
            <div class="result__value">
              <span class="muted">보안을 위해 표시하지 않습니다.</span>
              <button id="btnResetPw" class="btn btn--danger btn--small" type="button">
                비밀번호 초기화 요청
              </button>
            </div>
          </div>

          <p class="result__note">
            초기화는 본인 확인 후 1회용 링크/임시 비밀번호 발급 방식으로 처리하는 걸 권장합니다.
          </p>
        </div>
      </section>
    </main>

    <footer class="app__footer">
      <small class="muted">© 우리학교</small>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
